<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id='header'>
        <div id="title">Tic-Tac-Toe</div>
    </div> 
    <div id="turnTextBox"></div>

    <div id="middleGroup">
        <div id="scoreBoard">
            <div>Player One Score</div>
            <div></div>
            <div>Player Two Score</div>
            <div></div>
        </div>
        <div id='playGrid'></div>
        <div id='playerSelect'>
            <div>Player One Information</div>
            <input id='playerOneName' placeholder="Player One Name"/>  
            <div>Player Two Information</div>
            <input id='playerTwoName' placeholder="Player Two Name"/>  
            <button id="startGame">Start Game!</button>
        </div>
    </div>

    <div id="restartDiv">
        <button id="restart">Restart</button>
    </div>



    <script src="javascript.js"></script>
</body>
</html>

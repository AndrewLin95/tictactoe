<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id='header'>
        <div id="title">Tic-Tac-Toe</div>
    </div> 
    <div id="turnTextBox"></div>

    <div id="middleGroup">
        <div class="scoreBoard left">
            <div><span id="playerOneNameDisplay">Player One</span> Score</div>
            <div></div>
        </div>
        <div id='playGrid'></div>
        <div id="popUpPlayerSelectContainer">
            <div id='popUpPlayerSelect'>
                <div id='btnCluster'>
                    <button id="twoPlayerBtn">Two Players</button>
                    <button id="easyAIBtn">Easy AI</button>
                    <button id="impossibleAIBtn">Impossible AI</button>
                </div>
            </div>
        </div>
        <div id="popUpEnterPlayerContainer">
            <div id="popUpEnterPlayerInfo">
                <div>
                    <div>Player One Information</div>
                    <input id='playerOneName' placeholder="Player One Name"/>  
                </div>
                <div id ='playerTwoPopUp'>
                    <div>Player Two Information</div>
                    <input id='playerTwoName' placeholder="Player Two Name"/>  
                </div>
            </div>
            <button id="startGame">Start Game!</button>
        </div>
        <div class="scoreBoard right">
            <div> <span id="playerTwoNameDisplay">Player Two</span> Score</div>
            <div></div>
        </div>
    </div>

    <div id="restartDiv">
        <button id="restart">Restart</button>
    </div>



    <script src="javascript.js"></script>
</body>
</html>
